{{- /* formats .Content headings by adding an anchor */ -}}
{{ .
    | replaceRE "(?P<open><h[1-6] id=\"(?P<id>[^\"]+)\">)(?P<heading>.+)(?P<close></h[1-6]+>)"
        "${open}<a href=\"#${id}\">${heading}<span hidden class=\"anchor\" aria-hidden=\"true\" href=\"#${id}\">#</span></a>${close}"
    | safeHTML }}
